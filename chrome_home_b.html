<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="chrome_home_b.css">
    <link rel="stylesheet" href="logos_b.css">
    <link href="https://fonts.googleapis.com/css?family=Caveat:regular" rel="stylesheet" />
</head>
<body>
    
    <div class="main">

        <div class="container-fluid">
          <div class="col-11 mx-auto">
            <div class="grid-row row">
                <div class="grid-col col-md-3">
                    <div class="chrome-card" onclick="openLink('https://drive.google.com/drive/u/0/my-drive')">
                        <div class="chrome-card-body">
                          <div class="shortcut-icon icon-1">
                          </div>
                        </div>
                        <!-- <p class="shortcut-text">Google Drive</p> -->
                    </div>
                </div>

                <div class="grid-col col-md-3">
                    <div class="chrome-card" onclick="openLink('https://mail.google.com/mail/u/0/?tab=rm&pli=1#inbox')">
                        <div class="chrome-card-body">
                          <div class="shortcut-icon icon-2">
                          </div>
                        </div>
                        <!-- <p class="shortcut-text">Gmail</p> -->
                    </div>
                </div>

                <div class="grid-col col-md-3">
                    <div class="chrome-card" onclick="openLink('https://github.com/')">

                          </div>
                        </div>
                        <!-- <p class="shortcut-text">My Github</p> -->

                </div>

                <div class="grid-col col-md-3">

                        <!-- <p class="shortcut-text">Digipodium Github</p> -->

                </div>

                        <!-- <p class="shortcut-text">Chrome Website</p> -->
                    </div>
                </div>

                <div class="grid-col col-md-3">
                    <div class="chrome-card" onclick="openLink('https://www.youtube.com/')">

                          <div class="shortcut-icon icon-6">
                          </div>
                        </div>
                        <!-- <p class="shortcut-text">Chrome Website</p> -->
                    </div>
                </div>

                <div class="grid-col col-md-3">

                        <!-- <p class="shortcut-text">Chrome Website</p> -->

                </div>

                          </div>
                        </div>
                        <!-- <p class="shortcut-text">Chrome Website</p> -->
                    </div>
                </div>
                
            </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
